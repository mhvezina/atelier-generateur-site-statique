############################################################
# Réglages généraux du site
############################################################

# Titre du site
site-title: Mon très petit site personnel

# Langue
# définir la langue par défaut pour tous les documents
# utiliser un code de type ISO 639-1
# ex. fr, en, es, it
lang: fr

# Menu de navigation
# énumération d’items selon le schéma suivant:
#
# - label: "LABEL"
#   url: /ma-page.html
menu:
  - label: "Accueil"
    url: "index.html"

  - label: "CV"
    url: "cv.html"

  - label: "Contact"
    url: "contact.html"

# Table des matières
# Les options peuvent aussi être réglées pour chaque document.
# Note: l’option en ligne de commande `--toc` doit tout de même
# être donnée à pandoc pour que la TDM soit construite

# afficher ou non la TDM par défaut sur chaque page
toc: false
# en-tete qui accompagne la TDM
toc-title: Table des matières
# TDM ouverte par défaut
toc-open: false

# Droits/licence
droits: Sauf mention contraire, tous les contenus sont publiés sous licence [CC-BY-SA](https://creativecommons.org/licenses/by/4.0/deed.fr).

# CSS
# fichiers en cascade! (indiquer les chemins vers les fichiers CSS)
css:
- css/general.css # bolt.css utilisé pour les styles de base: https://boltcss.com/
- css/barre-laterale.css
- css/pied-de-page.css
- css/page.css
- css/ours.css

# Métadonnées du profil
profil:

  # nom complet
  prenom: Maria
  nom: Chapdelaine

  # lien vers une image
  avatar: profil.svg

  # institution d’attache
  affiliation: "Université de Montréal"

  # une courte biographie qui résume le parcours
  bio: |
    Étudiante au doctorat dans le domaine des humanités, plus précisément dans le programme de [nom du programme].

  # collection de liens externes
  liens:
    - label: GitHub
      url: https://github.com/
    - label: Twitter
      url: https://twitter.com/

    - label: ORCID
      url: https://orcid.org/0000-0000-0000-0000
